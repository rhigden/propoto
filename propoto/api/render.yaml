# Render Blueprint for Propoto API
# Deploy to Render: https://dashboard.render.com/new/blueprint

services:
  - type: web
    name: propoto-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: AGENT_SERVICE_KEY
        sync: false
      - key: EXA_API_KEY
        sync: false
      - key: FIRECRAWL_API_KEY
        sync: false
      - key: NEXT_PUBLIC_CONVEX_URL
        value: https://giddy-jaguar-382.convex.cloud
      - key: CONVEX_DEPLOYMENT
        value: prod:giddy-jaguar-382
      - key: CORS_ORIGINS
        sync: false
      - key: PORT
        value: 8000

